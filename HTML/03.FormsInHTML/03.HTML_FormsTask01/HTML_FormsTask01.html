<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Personal Info</title>
    <style>
        table {
            border-collapse:collapse;
            font-family:Arial;
        }
        table, td {
            border:1px solid grey;
            padding:4px;
        }
        .LeftCol {
            font-weight:bold;
            text-align:right;
        }
        tfoot {
            text-align:center;
            background-color:lightcyan;
        }
        textarea {
            width:300px;
        }
        #NestedTable{
            border:none;
        }
        #NestedTable td {
            padding:4px;
            border:none;
        }
        #NoPadding {
            padding:0px;
        }
         #NestedTable #WithBorder {
            border-left:1px solid grey;
            border-right:1px solid grey;
        }
        select {
            width:160px;
        }
    </style>
  
</head>
<body>
    <form name="Personal Info" method="post">
        <table>
            <colgroup>
                <col style="width:160px" />
                <col style="width:320px" />
            </colgroup>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="LeftCol"><label for="LastName">Last Name</label></td>
                    <td><input type="text" name="Last Name" id="LastName" size="40"/></td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="FirstName">First Name</label></td>
                    <td><input type="text" name="First Name" id="FirstName" size="40" /></td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="Address">Address</label></td>
                    <td><textarea name="Address" id="Address"></textarea></td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="City">City</label></td>
                    <td id="NoPadding">
                        <table id="NestedTable">
                            <tr>
                                <td><input type="text" name="City" id="City" size="30"/></td>
                                <td class="LeftCol" id="WithBorder"><label for="State">State</label></td>
                                <td><input type="text" name="State" id="State" size="3" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="Zip/PostalCode">Zip/Postal Code</label></td>
                    <td><input type="text" name="Zip/Postal Code" id="Zip/PostalCode" size="10" /></td>
                </tr>
                <tr>
                    <td class="LeftCol">Country</td>
                    <td>
                        <select name="country">
                            <option value="Bulgaria" selected="selected">Bulgaria</option>
                            <option value="Greece">Greece</option>
                            <option value="Romania">Romania</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="countryCode">Phone (country code, area code, number)</label></td>
                    <td>
                        (+
                        <input type="text" name="country code" id="countryCode" size="4" />
                        )
                        <input type="text" name="are code" size="4" />
                        -
                        <input type="text" name="phone number" size="12" />
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="E-mail">E-mail</label></td>
                    <td><input type="email" name="E-mail" id="E-mail"/></td>
                </tr>
                <tr>
                    <td class="LeftCol">Birth date</td>
                    <td>
                        Month<input type="text" size="1" maxlength="2" />
                        Day<input type="text" size="1" maxlength="2" />
                        Year(4 digit)<input type="text" size="4" maxlength="4" />
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol">Gender</td>
                    <td>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol">Starting date</td>
                    <td>
                        <input type="radio" name="Starting date" id="Spring2006" /> 
                        <label for="Spring2006">Spring 2006</label>
                        <input type="radio" name="Starting date" id="Summer2006" /> 
                        <label for="Summer2006">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="LeftCol"><label for="Comments">Comments/Questions</label></td>
                    <td>
                        <textarea name="Comments" id="Comments">
                        </textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
