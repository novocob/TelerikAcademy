<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fruit Table</title>
    <style type="text/css">
        col {
            width:200px;
        }
        th {
            font-style:italic;
            font-size:24px;
        }
        img {
            width:150px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col />
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">
                    Fresh Fruits
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>                
                    It has long been known that a diet that includes at least a few
                    servings of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="images/fresh_fruits.jpg" alt="fresh fruits" title="fruits"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
