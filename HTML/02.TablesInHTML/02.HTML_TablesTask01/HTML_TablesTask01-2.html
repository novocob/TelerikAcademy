<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Letters Table</title>
    <style type="text/css">
        table, td {
            border:1px solid lightgray;
            text-align:center;
        }
        .column {
            width:35px;
        }
        .text-right {
            text-align:right;
        }
        .text-left {
            text-align:left;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="column" />
            <col class="column" />
            <col class="column" />
            <col class="column" />
            <col class="column" />
        </colgroup>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="text-right">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="text-left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="text-right">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="text-right">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="text-right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
