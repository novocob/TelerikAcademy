<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arrays-Task03</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!-- Write a script that finds the maximal sequence of equal elements in an array.
		Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.-->
</head>
<body>
    <div id="js-console">
        <label for="array">Enter elements of array separated by spaces:</label>
        <input type="text" id="array" />
        <br/>
        <button id="button" value="Find the max sequence" onclick="findMaxSequence()">Find the max sequence</button>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findMaxSequence() {
            var userInput = jsConsole.read("#array");
            var arr = userInput.split(' ');

            var counter = 1;
            var maxSequence = 0;
            var maxSeqIndex = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === arr[i + 1]) {
                    counter++;
                }
                else {
                    if(counter > maxSequence){
                        maxSequence = counter;
                        maxSeqIndex = i;
                    }
                    counter = 1;
                }
            }
            jsConsole.writeLine('the maximal sequence of equal elements is:');
            for (var j = 1; j <= maxSequence; j++) {
                jsConsole.write(arr[maxSeqIndex] + ' ');
            }
            jsConsole.writeLine();
        }
    </script>
</body>
</html>
