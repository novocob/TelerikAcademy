<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arrays-Task04</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <!-- Write a script that finds the maximal increasing sequence in an array. 
        Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.-->
</head>
<body>
    <div id="js-console">
        <label for="array">Enter elements of array separated by spaces:</label>
        <input type="text" id="array" />
        <br/>
        <button id="button" value="Find the max sequence" onclick="FindMaxSequence()">Find the max sequence</button>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function FindMaxSequence() {
            var userInput = jsConsole.read("#array");
            var arr = userInput.split(' ');

            var counter = 1;
            var maxSequence = 0;
            var maxSeqIndex = 0;
            for (var i = 0; i < arr.length; i++) {
                if (parseFloat(arr[i]) < parseFloat(arr[i + 1])) {
                    counter++;
                }
                else {
                    if (counter > maxSequence) {
                        maxSequence = counter;
                        maxSeqIndex = i;
                    }
                    counter = 1;
                }
            }
            jsConsole.writeLine('the maximal increasing sequence is:');
            for (var j = maxSeqIndex - maxSequence + 1; j <= maxSeqIndex; j++) {
                jsConsole.write(arr[j] + ' ');
            }
            jsConsole.writeLine();
        }

    </script>
</body>
</html>
