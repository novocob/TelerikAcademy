<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conditional Statements - Task 06</title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <!-- Write a script that enters the coefficients a, b and c of a 
        quadratic equation  a*x2 + b*x + c = 0 and calculates and prints its real roots. 
        Note that quadratic equations may have 0, 1 or 2 real roots.-->
</head>
<body>
    <div id="js-console">
        <label for="a">Enter number a (a≠0)</label>
        <input type="text" id="a" />
        <br />
        <label for="b">Enter number b</label>
        <input type="text" id="b" />
        <br />
        <label for="c">Enter number c</label>
        <input type="text" id="c" />
        <br />
        <input type="button" id="calculate" value="calculate roots" onclick="calculateRoots()" />
    </div>
    <script src="scripts/js-console.js"></script>
	<script>
	    function calculateRoots()
	    {
	        var a = jsConsole.readFloat("#a");
	        var b = jsConsole.readFloat("#b");
	        var c = jsConsole.readFloat("#c");
	        var D;
	        var x1;
	        var x2;

	        if (a == 0) {
	            jsConsole.writeLine("You entered a=0. Try again.");
	        }
	        else {
	            D = b * b - 4 * a * c;
	            if (D < 0) {
	                jsConsole.writeLine("There are no real roots.");
	            }
	            else {
	                x1 = (-b - Math.sqrt(D)) / 2 * a;
	                x2 = (-b + Math.sqrt(D)) / 2 * a;
	                if (x1 == x2) {
	                    jsConsole.writeLine("There is one real root: " + x1);
	                }
	                else {
	                    jsConsole.writeLine("There are two real roots: " + x1 +", " + x2);
	                }
	            }
	        }
	    }

	</script>
</body>
</html>
