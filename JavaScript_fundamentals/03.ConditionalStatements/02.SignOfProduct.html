<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conditional Statements - Task 02</title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <!-- Write a script that shows the sign (+ or -) of the product of three real numbers
         without calculating it. Use a sequence of if statements.-->
</head>
<body>
    <div id="js-console">
        <p>Enter three non zero numbers:</p>
        <label for="firstNumber">Enter first number: </label>
        <input type="text" id="firstNumber" />
        <br />
        <label for="secondNumber">Enter second number: </label>
        <input type="text" id="secondNumber" />
        <br />
        <label for="thirdNumber">Enter third number: </label>
        <input type="text" id="thirdNumber" />
        <br />
        <input type="button" id="checkNumber" value="Check" onclick="checkProductSign()"/>
    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    function checkProductSign() {
	        var firstNumber = jsConsole.readFloat("#firstNumber");
	        var secondNumber = jsConsole.readFloat("#secondNumber");
	        var thirdNumber = jsConsole.readFloat("#thirdNumber");
	        var sign = "+";
	        if (firstNumber > 0)
	        {
	            if (secondNumber > 0)
	            {
	                if (thirdNumber < 0) {
	                    sign = "-";
	                }
	            }
	            if (secondNumber < 0)
	            {
	                if (thirdNumber > 0) {
	                    sign = "-";
	                }
	            }
	        }
	        if (firstNumber < 0) {
	            if (secondNumber > 0) {
	                if (thirdNumber > 0) {
	                    sign = "-";
	                }
	            }
	            if (secondNumber < 0) {
	                if (thirdNumber < 0) {
	                    sign = "-";
	                }
	            }
	        }
	        jsConsole.writeLine("The sign of the product is " + sign);
	    }
	</script>
</body>
</html>
