<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Operators-Expresions - Task05</title>
    <!-- Write a boolean expression for finding 
        if the bit 3 (counting from 0) of a given integer is 1 or 0.-->
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <label for="inputNumber">Input integer number: </label>
        <input type="text" id="inputNumber" />
        <br />
        <input type="button" id="checkNumber" value="Check" onclick="checkNumber()"/>
    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    function checkNumber() {
	        var inputNumber = jsConsole.readInteger("#inputNumber");
	        var mask = 1 << 3;
	        var numberAndMask = inputNumber & mask;
	        var bit = numberAndMask >> 3;
	        jsConsole.writeLine("Bit 3 is " + bit);
	    }
	</script>
</body>
</html>
